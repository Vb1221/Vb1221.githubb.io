<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="../script/loginForm.js"></script>
  <link rel="stylesheet" href="../style/loginForm.css">
</head>
<body>
  
  <header>
    <nav class="navbar navbar-expand-lg navbar navbar-light">
      <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">Головна</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../tasks/tasks.html">Задачі</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="loginForm.html">Логін</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="login-form-wrapper">
    <form class="login-form">
      <h2 class="form-title">Авторизація</h2>
      <label for="username">Ім'я користувача:</label>
      <input type="text" name="username" required class="form-input">
    
      <label for="password">Пароль:</label>
      <input type="password" name="password" required class="form-input">
    
      <button type="submit" class="form-submit">Увійти</button>
    </form>
    
    <div class="create-account-wrapper">
      <span>Не маєте облікового запису?</span>
      <button class="create-account-button">Створити обліковий запис</button>
    </div>
  </div>
  
  <!--  -->

  <div class="form-container">
    <form class="form">
      <h2 class="form-titleReg">Реєстрація</h2>
      <label for="username">Ім'я користувача:</label>
      <input type="text" name="username" required class="form-inputReg">
    
      <label for="email">Електронна пошта:</label>
      <input type="email" name="email" required class="form-inputReg">
    
      <label for="password">Пароль:</label>
      <input type="password" name="password" required class="form-inputReg">
    
      <label for="confirm-password">Підтвердити пароль:</label>
      <input type="password" name="confirm-password" required class="form-inputReg">
    
      <button type="submit" class="form-submitReg">Зареєструватись</button>
    </form>
    
    <div class="form-bottom-text">
      <span>Вже є обліковий запис?</span>
      <button class="form-switch-button">Увійти</button>
    </div>
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
